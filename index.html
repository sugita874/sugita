<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしゃれな自己紹介</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            text-align: justify;
        }
        .signature {
            text-align: right;
            margin-top: 30px;
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自己紹介</h1>
        <p>はじめまして！私は杉田真輝と申します。趣味はゲームや読書です。好きな本のジャンルはミステリーです。</p>
        <p>これからもよろしくお願いします！</p>
        <p class="signature">- Your Name</p>
    </div>
</body>
</html>
