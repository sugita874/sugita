<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ここにCSSを直接記述することもできます */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 50px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* リンクのスタイル */
        a {
            color: #fff;
            text-decoration: none;
        }
        /* ボタンのスタイル */
        .return-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        /* ボタンのホバースタイル */
        .return-button:hover {
            background-color: #555;
        }
    
    </style>
</head>
<body>
    <header>
        <h1>プロフィール</h1>
        <!-- ボタン -->
<button onclick="location.href='main.html'" class="return-button">戻る</button>
        
        <nav>
            <ul>
                <li><a href="#about">自己紹介</a></li>
                <li><a href="#from">出身</a></li>
                <li><a href="#skills">趣味</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <div class="container">
            <h2><font color="blue">自己紹介</font></h2>
            <p>はじめまして、私は杉田真輝（すぎた まさき）です。社会人一年目頑張ります！</p>
        </div>
    </section>
     <section id="from">
        <div class="container">
            <h2><font color="green">出身</font></h2>
            <p>埼玉県、久喜市</p>
        </div>
    </section>
    <section id="skills">
        <div class="container">
            <h2><font color="red">趣味</font></h2>
            <p>ゲーム（VALORANT）、読書（ミステリー）、ランニング</p>
        </div>
    </section>
    <div style="text-align: center">
<img src="iDLaBezR_400x400.jpg" alt="写真" width="300" height="200">
</div>
</div>
    <section id="contact">
        <div class="container">
        </div>
    </section>
    <footer>
        <div class="container">
        </div>
    </footer>
</body>
</html>
